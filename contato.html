        rel="stylesheet">

<body>
    <header>
        <div class="cabecario">
            <nav>
                <div class="logo">
                    <a href="index.html"><img src="src/freepik__background__49749.png" alt="logo"></a>
                </div>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="sobrenos.html">Sobre Nós</a></li>
                    <li><a href="contato.html" class="oEscolhido">Contato</a></li>
                </ul>
            </nav>
        </div>


    </header>
    <main>
        <form name="contato" method="post" data-netlify="true">
            <input type="hidden" name="form-name" value="contato"> <!-- Campo oculto obrigatório -->

            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="fone">Telefone:</label>
            <input type="tel" id="fone" name="fone" required>

            <label for="nascimento">Data de Nascimento:</label>
            <input type="date" id="nascimento" name="nascimento" required>

            <fieldset>
                <legend>Estado Civil:</legend>
                <label><input type="radio" name="estado_civil" value="Solteira" required> Solteira</label><br>
                <label><input type="radio" name="estado_civil" value="Casada"> Casada</label><br>
                <label><input type="radio" name="estado_civil" value="Separada"> Separada</label><br>
                <label><input type="radio" name="estado_civil" value="Divorciada"> Divorciada</label><br>
                <label><input type="radio" name="estado_civil" value="Viuva"> Viúva</label><br>
            </fieldset>

            <button type="submit">Enviar</button>
        </form>

    </main>
    <footer>
        <div class="info">
            <a href=""><i class="fa-brands fa-instagram"></i> Instagram</a>
        </div>

        </div>

        </div>
